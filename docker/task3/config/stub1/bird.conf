# BIRD Configuration for BGP

# Set Router ID
router id 10.1.1.254;

# Define the BGP protocol
protocol bgp {
    local as 65101;  # Local AS number
    neighbor 10.254.0.2 as 65001;  # BGP neighbor and remote AS number
    
    # Import and Export settings (accept and advertise all prefixes)
    import all;
    export all;
    
    # Activate IPv4 unicast address family (advertise 10.1.1.0/24 network)
    import filter {
        # Advertise network 10.1.1.0/24
        if net = 10.1.1.0/24 then accept;
        reject;  # Reject all other routes
    };
    export filter {
        # Accept all outgoing routes
        accept;
    };
}

# Static route for 10.1.1.0/24 network
protocol static {
    route 10.1.1.0/24 via 10.254.0.2;
}
